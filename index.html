<div id="home" role="main">
  <h1>Blog Posts</h1>
  <ul class="posts-list xoxo">
	{% for post in site.categories.journal  %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
