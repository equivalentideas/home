---
layout: default
---
<div class="scrap" role="main">
<!-- <h2>{{ page.title }}</h2> -->
{% assign post-length = content | size %}
	<figure class="h-entry reading {{ page.scrap-type }} {% if post-length > 600 %}long-post{% elsif post-length > 300 %}medium-post{% else %}short-post{% endif %} single-quote">
	
		<blockquote class="e-content">
				{{ content }}
		</blockquote>
		<footer>
			<h1>
				{% if page.scrap-type == "response" %}<span class="label">A thought on:</span>{% endif %}
				<cite>
					<a href="{{ page.cite_url }}" title="More information on {% if page.cite_text %}{{ page.cite_text }}{% else %}this quote{% endif %}." class="u-url">
						<address class="p-author">{{ page.cite_author }}</address>
						<span class="cite-text">{% if page.cite_text %}{{ page.cite_text }}{% endif %}</span>
						<span class="cite-detail">{% if page.cite_detail %}{{ page.cite_detail }}{% endif %}</span>
						<time class="dt-published" datetime="{{ page.cite_date | date: '%Y-%m-%d' }}">{{ page.cite_date | date: "%-d %B %Y" }}</time>
					</a>
				</cite>
			</h1>
		</footer>
	
		<figcaption>Scrapped by <a href="/">Luke Bacon</a>, <time datetime="{{ page.date | date: '%Y-%m-%d' }}">{{ page.date | date: "%A, %-d %B %Y" }}</time></figcaption>
	</figure>
	
	<nav>
		<script>
			    var posts = [];
	                {% for post in site.categories.scrapbook %}
	                posts.push("{{ post.url }}");
	                {% endfor %}
				
	            document.write("<a href=\"");
	            document.write(posts[Math.floor(Math.random() * posts.length)]);
	            document.write("\">See a random scrap.</a>...");
		</script>
	</nav>
</div>
