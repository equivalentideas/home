---
layout: default
---
<!-- <h2>{{ page.title }}</h2> -->
{% assign post-length = content | size %}

<figure class="h-entry {% if post-length > 600 %}long-post{% elsif post-length > 300 %}medium-post{% else %}short-post{% endif %} single-quote" role="main">

	<blockquote class="e-content">
			{{ content }}
	</blockquote>
	<footer>
		<cite><a href="{{ page.cite_url }}" title="More information on {% if page.cite_text %}{{ page.cite_text }}{% else %}this quote{% endif %}." class="u-url">
			<address class="p-author">{{ page.cite_author }}</address>
			{% if page.cite_text %}{{ page.cite_text }}{% endif %}{% if page.cite_detail %}, {{ page.cite_detail }}{% endif %}, <time class="dt-published" datetime="{{ page.cite_date | date: "%Y-%m-%d" }}">{{ page.cite_date | date: "%-d %B %Y" }}</time></a></cite>
	</footer>

	<figcaption>Scrapbooked by Luke Bacon, {{ page.date | date: "%A, %-d %B %Y" }}</figcaption>
</figure>

<nav>
	<script>
		    var posts = [];
                {% for post in site.categories.quotes %}
                posts.push("{{ post.url }}");
                {% endfor %}
			
            document.write("<a href=\"");
            document.write(posts[Math.floor(Math.random() * posts.length)]);
            document.write("\">Close your eyes and turn to an unknown page.</a>...");
	</script>
</nav>
