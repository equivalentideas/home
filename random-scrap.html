<html>
	<head>
		<script>
            // Thanks to rwmpelstilzchen for jekyll-random-post
            // https://github.com/rwmpelstilzchen/jekyll-random-post  		
                		
	        var posts = [];
	        {% for post in site.categories.scrapbook %}
	        posts.push("{{ post.url }}");
	        {% endfor %}
	
	        document.write("<meta http-equiv=\"refresh\" content=\"1;url=");
	        document.write(posts[Math.floor(Math.random() * posts.length)]);
	        document.write("\">");
        </script>

    </head>

    <body>

        Redirecting to a
        <script>
            document.write("<a href=\"");
            document.write(posts[Math.floor(Math.random() * posts.length)]);
            document.write("\">random quote from the archive.</a>...");
        </script>
    </body>
</html>
