 <!-- Facebook -->
<meta property="og:type" content="article">
<meta property="og:url"	content="{% if page.layout == 'home' %}{{ site.url }}{% else %}{{ site.url }}{{ page.url }}{% endif %}">
<meta property="og:site_name" content="{{ site.name }}">
<meta property="og:image" content="{{ site.url }}{{ page.thumbnail }}">
<meta property="og:description" content="{{ page.description }}">
<meta property="article:author" content="{{ site.author }}">        <meta property="og:title" content="{% if page.short-title %}{{ page.short-title }}{% else %}{{ page.title }}{% endif %}">
